<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sci-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">
        <h2><b>Science-Calculator</b></h2>
        <input type="text" id="screen" maxlength="20">
        <div class="calc-buttons">

          

<div class="functions-one">
        <button class="button triggers"><b>C</b></button>
        <button class="button basic-stuff">(</button>
        <button class="button basic-stuff">)</button>
        <button class="button numbers">7</button>
        <button class="button numbers">8</button>
        <button class="button numbers">9</button>
        <button class="button numbers">4</button>
        <button class="button numbers">5</button>
        <button class="button numbers">6</button>
        <button class="button numbers">1</button>
        <button class="button numbers">2</button>
        <button class="button numbers">3</button>
        <button class="button numbers">00</button>
        <button class="button numbers">0</button>
        <button class="button basic-stuff"><b>.</b></button>
</div>
    
        <div class="functions-two">
            <button class="button triggers"><b>&#60;=</b></button>
            <button class="button complex-stuff">%</button>
            <button class="button complex-stuff">x !</button>
            <button class="button complex-stuff">x^</button>
            <button class="button basic-stuff">*</button>
            <button class="button basic-stuff">/</button>
            <button class="button complex-stuff">ln</button>
            <button class="button complex-stuff">e</button>
            <button class="button basic-stuff">+</button>
            <button class="button complex-stuff">x²</button>
            <button class="button complex-stuff">log</button>
            <button class="button complex-stuff">cos</button>
            <button class="button basic-stuff">-</button>
            <button class="button complex-stuff">√</button>
            <button class="button complex-stuff">sin</button>
            <button class="button complex-stuff">tan</button>
            <button class="button triggers"><b>=</b></button>
            <button class="button complex-stuff">&#x003C0;</button>
            <button class="button complex-stuff">∘</button>
            <button class="button complex-stuff">rad</button>
        </div>
        <div class="functions-three">
          <p>Fucntion Temperature</p>
          <button class="button temperature"><b>°C to °F</b></button>
          <button class="button temperature"><b>°F to °C</b></button>
          <button class="button temperature"><b>K to °C</b></button>
          <button class="button temperature"><b>°C to K</b></button>
          <button class="button temperature"><b>°F to K</b></button>
          <button class="button temperature"><b>K to °F</b></button>
        </div> 
        <div class="functions-three">
          <p>Fucntion Dimension</p>
          <button class="button dimension"><b>in-cm</b></button>
          <button class="button dimension"><b>ft-cm</b></button>
          <button class="button dimension"><b>in-ft</b></button>
        </div> 
        <div class="functions-four">
          <p>Fucntion Reverse Dimension</p>
          <button class="button dimension"><b>cm-in</b></button>
          <button class="button dimension"><b>cm-ft</b></button>
          <button class="button dimension"><b>ft-in</b></button>
        </div>
    </div>
</div>
</body>
<script src="script.js"></script>
</html>
